<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Radion Web client">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- Favicon and tiles -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="Radion - Video game informer"/>
    <meta name="msapplication-TileColor" content="#3B3B3B" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />

    <title>Radion - Video games informer</title>

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async='async'></script>
    <script>
      var OneSignal = window.OneSignal || []
      OneSignal.push(['init', {
        appId: '911019fb-ea77-434d-ab50-b12b335e6852',
        safari_web_id: 'web.onesignal.auto.105cd246-aae6-4c14-8684-2fd8214524d1',
        autoRegister: false,
        allowLocalhostAsSecureOrigin: true,
        subdomainName: 'radion-web',
        httpPermissionRequest: {
          enable: true
        },
        welcomeNotification: {
          title: 'Radion',
          message: 'You will be notified of Pulse news!'
        },
        notifyButton: { enable: false }
      }])
    </script>

    <style>

      * {
        box-sizing: border-box;
      }

      html {
        font-size: 100%;
      }

      @media only screen and (min-width: 768px) {
        html {
          font-size: 90%;
        }
      }

      @media only screen and (min-width: 1024px){
        html {
          font-size: 85%;
        }
      }

      #curtain {
        text-align: center;
        line-height: 100%;
        z-index: 15000;
        transition: all .5s ease-out;
        animation-fill-mode: forwards;
        position: fixed;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        background-color: #38e869;
      }

      #curtain span {
        color: #7af37a;
        position: absolute;
        font-size: 5rem;
        font-family: Arial, sans-serif;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-orientation: upright;
        writing-mode: vertical-rl;
        transition: opacity .4s ease-out;
      }

      #curtain.closed {
        visibility: hidden;
        width: 0;
      }
      #curtain.closed span {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="curtain"><span>LOADING</span></div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
